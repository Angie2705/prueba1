<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón del menú a la izquierda -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Título con imagen a la izquierda -->
    <ion-title slot="start" style="display: flex; align-items: center;">
      Reclamo
    </ion-title>
    
    <!-- Avatar a la derecha -->
    <ion-avatar slot="end">
      <img [routerLink]="['/pprincipal']" alt="Avatar" src="assets/icon/auto_negro.png"/>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content class ="fondo" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">reclamo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="caja">

    <ion-select label="Tipo de poblema" label-placement="floating" fill="outline" [(ngModel)]="tipo" (blur)="validatetipo()">
      <ion-select-option value="1">Auto</ion-select-option>
      <ion-select-option value="2">Pasajero</ion-select-option>
      <ion-select-option value="3">Conductor</ion-select-option>
    </ion-select>
    <p *ngIf="errorMessages.tipo" class="error-message">{{ errorMessages.tipo }}</p>
    
    <ion-textarea label="Cuéntanos tu problema"labelPlacement="floating" [(ngModel)]="reclamo" (input)="validatereclamo()">
    </ion-textarea>
    <p *ngIf="errorMessages.reclamo" class="error-message">{{ errorMessages.reclamo }}</p>
    
    <ion-button  shape="round" id="present-alert" [routerLink]="['/']" class="boton" (click)="enviarreclamo()" [disabled]="!areAllValid()">Ingresar reclamo</ion-button>
    <br>
    
  </ion-card>
  <!-- <ion-button (click)="play()">animacion</ion-button> -->
  
</ion-content>
